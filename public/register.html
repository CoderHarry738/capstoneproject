<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthHub Connect</title>
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<!---------- HEADER ---------->
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="h5 mb-0 fw-bold">HealthHub Connect</h1>
        </div>
    </header>

<!---------- MAIN SECTION ---------->
    <!-- Logo and Title -->
        <section class="portal-container">
            <div class="card text-center p-4">
                <div class="portal-logo mb-3">
                <img src="img/logo.png" alt="Portal Logo" class="img-fluid mb-3">
                <h2 class="fw-bold">Patient Portal</h2>

                <!-- Registration Form -->
                    <form class="mt-4" id="registrationForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailSignUp" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordSignUp" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </section>

<!---------- FOOTER ---------->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">

                <!---------- CONTACT DETAILS ---------->
                <div class="col-md-8">
                    <div class="contact-details d-flex flex-wrap align-items-center">
                        <span class="me-3" style="color: #004a9f; font-weight:bold">Contact Us:</span>
                        <div class="d-flex align-items-center me-3">
                            <i class="fas fa-map-marker-alt me-1" aria-label="Address icon"></i>
                            <span>Lahug, Cebu City, Cebu, Visayas 6000</span>
                        </div>
                        <div class="d-flex align-items-center me-3">
                            <i class="fas fa-phone me-1" aria-label="Phone icon"></i>
                            <span>(888) 422-7974</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-fax me-1" aria-label="Fax icon"></i>
                            <span>Fax: (888) 511-8586</span>
                        </div>
                    </div>
                </div>

                <!---------- PRIVACY POLICY LINK ---------->
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <a href="privacy_policy.html" target="_blank" class="nav-link">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/register.js"></script>
</body>
</html>
